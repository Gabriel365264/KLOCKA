<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Klocka ‚Äì Digitale Eieruhr</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap');

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Noto Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    :root {
      --ikea-blue: #0051BA;
      --ikea-blue-dark: #00337a;
      --grey-header: #555555;
      --bg-light: #f7f7f7;
      --panel-bg: #ffffff;
      --accent-green: #00c853;
      --accent-red: #ff1744;
      --accent-pink: #ff8aa7;
      --accent-add: #ff80ab;
      --text-main: #111111;
      --text-muted: #555555;
    }

    body {
      background: var(--bg-light);
      color: var(--text-main);
      line-height: 1.5;
    }

    /* HEADER */
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background: var(--grey-header);
      color: #fff;
    }

    body.timer-mode .app-header {
      background: var(--ikea-blue-dark);
    }

    .app-title {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .header-right {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .header-button {
      border-radius: 999px;
      border: none;
      padding: 8px 16px;
      background: #e0e0e0;
      color: #333;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .header-button.hidden {
      display: none;
    }

    #btnLanguage {
      background: #ffffff33;
      color: #fff;
    }

    #btnFullscreen {
      background: #ffffff33;
      color: #fff;
      font-size: 1.1rem;
    }

    #btnToConfig {
      background: #c5b7ff;
      color: #fff;
    }

    /* MAIN LAYOUT */
    .app-main {
      padding: 24px;
    }

    .hidden { display: none; }

    .config-layout {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .config-left { flex: 2; }
    .config-right { flex: 1; }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 10px 22px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .btn-add {
      background: var(--accent-add);
      color: #fff;
      margin-bottom: 16px;
    }

    .btn-primary {
      background: var(--accent-green);
      color: #fff;
    }

    .btn-primary:disabled {
      background: #a5d6a7;
      cursor: default;
    }

    .info-box {
      background: var(--panel-bg);
      border-radius: 6px;
      padding: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .info-box p + p { margin-top: 10px; }

    .info-box .btn-primary {
      margin-top: 24px;
      width: 100%;
      font-size: 1.05rem;
      padding: 14px 24px;
      border-radius: 999px;
    }

    .product-list {
      background: var(--panel-bg);
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      padding: 12px 0;
    }

    .product-row {
      display: grid;
      grid-template-columns: 32px minmax(0, 1.4fr) 40px 70px 16px 70px;
      align-items: center;
      gap: 8px;
      padding: 6px 16px;
      border-bottom: 1px solid #eee;
      font-size: 0.9rem;
    }

    .product-row:last-child { border-bottom: none; }

    .product-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .product-name-input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
    }

    .time-input {
      width: 100%;
      padding: 6px 4px;
      border-radius: 4px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 0.9rem;
    }

    .time-separator {
      text-align: center;
      font-weight: 600;
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--accent-red);
      font-size: 1.1rem;
      cursor: pointer;
    }

    /* TIMER VIEW */
    .timer-container {
      background: var(--panel-bg);
      border-radius: 6px;
      padding: 8px 0 24px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    .timer-row {
      display: grid;
      grid-template-columns: minmax(0, 1fr) 120px 120px; /* Balken + Start + Stop */
      gap: 12px;
      align-items: center;
      padding: 4px 16px;
      font-size: 0.95rem;
    }

    .timer-bar {
      position: relative;
      width: 100%;
      height: 32px;
      border-radius: 4px;
      overflow: hidden;
      background: transparent;
    }

    .timer-bar-fill {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0; /* per JS */
      background: var(--accent-pink);
      transition: width 0.3s linear;
      z-index: 0;
    }

    .timer-bar-fill.expired {
      background: var(--accent-red);
      animation: blink 1s linear infinite;
    }

    .timer-bar-content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 12px;
      height: 100%;
    }

    .timer-name {
      font-weight: 600;
    }

    .timer-time {
      font-size: 1.1rem;
      font-weight: 600;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0.3; }
    }

    .btn-start {
      background: #f5f5f5;
      color: var(--accent-green);
    }

    .btn-stop {
      background: var(--accent-red);
      color: #fff;
    }

    .btn-start,
    .btn-stop {
      border-radius: 999px;
      border: none;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
    }

    @media (max-width: 900px) {
      .config-layout { flex-direction: column; }
      .timer-row {
        grid-template-columns: minmax(0,2fr);
        grid-template-rows: auto auto auto;
      }
    }

    @media (max-width: 600px) {
      .app-main { padding: 16px; }
      .app-header { flex-direction: column; align-items: flex-start; gap: 8px; }
      .timer-row { padding-inline: 8px; }
    }
  </style>
</head>
