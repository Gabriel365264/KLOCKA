    :root {
      --ikea-blue: #0051BA;
      --ikea-blue-dark: #00337a;
      --grey-header: #555555;
      --bg-light: #f7f7f7;
      --panel-bg: #ffffff;
      --accent-green: #00c853;
      --accent-red: #ff1744;
      --accent-pink: #ff8aa7;
      --accent-add: #ff80ab;
      --text-main: #111111;
      --text-muted: #555555;
    }

    body {
      background: var(--bg-light);
      color: var(--text-main);
    }

    /* HEADER */
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background: var(--grey-header);
      color: #fff;
    }

    body.timer-mode .app-header {
      background: var(--ikea-blue-dark);
    }

    .app-title {
      font-size: 1.6rem;
      font-weight: 600;
    }

    .header-right {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .header-button {
      border-radius: 999px;
      border: none;
      padding: 8px 16px;
      background: #e0e0e0;
      color: #333;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .header-button.hidden {
      display: none;
    }

    #btnLanguage {
      background: #ffffff33;
      color: #fff;
    }

    #btnFullscreen {
      background: #ffffff33;
      color: #fff;
      font-size: 1.1rem;
    }

    #btnToConfig {
      background: #c5b7ff;
      color: #fff;
    }

    /* MAIN LAYOUT */
    .app-main {
      padding: 24px;
    }

    .hidden { display: none; }

    .config-layout {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .config-left { flex: 2; }
    .config-right { flex: 1; }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 10px 22px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .btn-add {
      background: var(--accent-add);
      color: #fff;
      margin-bottom: 16px;
    }

    .btn-primary {
      background: var(--accent-green);
      color: #fff;
    }

    .btn-primary:disabled {
      background: #a5d6a7;
      cursor: default;
    }

    .info-box {
      background: var(--panel-bg);
      border-radius: 6px;
      padding: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .info-box p + p { margin-top: 10px; }

    .info-box .btn-primary {
      margin-top: 24px;
      width: 100%;
      font-size: 1.05rem;
      padding: 14px 24px;
      border-radius: 999px;
    }

    .product-list {
      background: var(--panel-bg);
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      padding: 12px 0;
    }

    .product-row {
      display: grid;
      grid-template-columns: 32px minmax(0, 1.4fr) 40px 70px 16px 70px;
      align-items: center;
      gap: 8px;
      padding: 6px 16px;
      border-bottom: 1px solid #eee;
      font-size: 0.9rem;
    }

    .product-row:last-child { border-bottom: none; }

    .product-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .product-name-input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
    }

    .time-input {
      width: 100%;
      padding: 6px 4px;
      border-radius: 4px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 0.9rem;
    }

    .time-separator {
      text-align: center;
      font-weight: 600;
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--accent-red);
      font-size: 1.1rem;
      cursor: pointer;
    }
