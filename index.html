<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Klocka ‚Äì Digitale Eieruhr</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap');

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Noto Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    :root {
      --ikea-blue: #0051BA;
      --ikea-blue-dark: #00337a;
      --grey-header: #555555;
      --bg-light: #f7f7f7;
      --panel-bg: #ffffff;
      --accent-green: #00c853;
      --accent-red: #ff1744;
      --accent-pink: #ff8aa7;
      --accent-add: #ff80ab;
      --text-main: #111111;
      --text-muted: #555555;
    }

    body {
      background: var(--bg-light);
      color: var(--text-main);
      line-height: 1.5;
    }

    /* HEADER */
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background: var(--grey-header);
      color: #fff;
    }

    body.timer-mode .app-header {
      background: var(--ikea-blue-dark);
    }

    .app-title {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .header-right {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .header-button {
      border-radius: 999px;
      border: none;
      padding: 8px 16px;
      background: #e0e0e0;
      color: #333;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .header-button.hidden {
      display: none;
    }

    #btnLanguage {
      background: #ffffff33;
      color: #fff;
    }

    #btnFullscreen {
      background: #ffffff33;
      color: #fff;
      font-size: 1.1rem;
    }

    #btnToConfig {
      background: #c5b7ff;
      color: #fff;
    }

    /* MAIN LAYOUT */
    .app-main {
      padding: 24px;
    }

    .hidden { display: none; }

    .config-layout {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .config-left { flex: 2; }
    .config-right { flex: 1; }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 10px 22px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .btn-add {
      background: var(--accent-add);
      color: #fff;
      margin-bottom: 16px;
    }

    .btn-primary {
      background: var(--accent-green);
      color: #fff;
    }

    .btn-primary:disabled {
      background: #a5d6a7;
      cursor: default;
    }

    .info-box {
      background: var(--panel-bg);
      border-radius: 6px;
      padding: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .info-box p + p { margin-top: 10px; }

    .info-box .btn-primary {
      margin-top: 24px;
      width: 100%;
      font-size: 1.05rem;
      padding: 14px 24px;
      border-radius: 999px;
    }

    .product-list {
      background: var(--panel-bg);
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      padding: 12px 0;
    }

    .product-row {
      display: grid;
      grid-template-columns: 32px minmax(0, 1.4fr) 40px 70px 16px 70px;
      align-items: center;
      gap: 8px;
      padding: 6px 16px;
      border-bottom: 1px solid #eee;
      font-size: 0.9rem;
    }

    .product-row:last-child { border-bottom: none; }

    .product-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .product-name-input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
    }

    .time-input {
      width: 100%;
      padding: 6px 4px;
      border-radius: 4px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 0.9rem;
    }

    .time-separator {
      text-align: center;
      font-weight: 600;
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--accent-red);
      font-size: 1.1rem;
      cursor: pointer;
    }

    /* TIMER VIEW */
    .timer-container {
      background: var(--panel-bg);
      border-radius: 6px;
      padding: 16px 16px 32px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    .timer-row {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 2.2fr) 110px 110px;
      gap: 12px;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }

    .timer-row:last-child { border-bottom: none; }

    .timer-name {
      font-weight: 500;
    }

    .timer-name-highlight {
      background: var(--accent-pink);
      padding: 4px 8px;
      border-radius: 3px;
      display: inline-block;
    }

    .timer-time {
      font-family: "Noto Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .progress-wrapper {
      background: #eee;
      border-radius: 12px;
      overflow: hidden;
      height: 18px;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: var(--accent-green);
      transition: width 0.3s linear;
    }

    .progress-bar.expired {
      background: var(--accent-red);
      animation: blink 1s linear infinite;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0.3; }
    }

    .btn-start {
      background: var(--accent-green);
      color: #fff;
    }

    .btn-stop {
      background: var(--accent-red);
      color: #fff;
    }

    @media (max-width: 900px) {
      .config-layout { flex-direction: column; }
      .timer-row {
        grid-template-columns: minmax(0,2fr) minmax(0,2fr);
        grid-template-rows: auto auto;
      }
    }

    @media (max-width: 600px) {
      .app-main { padding: 16px; }
      .app-header { flex-direction: column; align-items: flex-start; gap: 8px; }
    }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="app-title" id="titleText">Klocka</div>
    <div class="header-right">
      <button class="header-button" id="btnLanguage">üá©üá™ / EN</button>
      <button class="header-button" id="btnFullscreen">‚õ∂</button>
      <button class="header-button hidden" id="btnToConfig">Zeit einstellen ‚è±</button>
    </div>
  </header>

  <main class="app-main">
    <section id="configView">
      <div class="config-layout">
        <div class="config-left">
          <button class="btn btn-add" id="btnAddProduct">Produkt hinzuf√ºgen</button>
          <div class="product-list" id="productList"></div>
        </div>
        <div class="config-right">
          <div class="info-box">
            <p id="infoText1">Hier kannst du die Haltezeiten einstellen.</p>
            <p id="infoText2">Neue Produkte kannst du in die freien Felder eintragen, bitte best√§tige dann mit dem gr√ºnen Button.</p>
            <button class="btn btn-primary" id="btnToTimer">Wenn du fertig bist, klicke hier</button>
          </div>
        </div>
      </div>
    </section>

    <section id="timerView" class="hidden">
      <div class="timer-container">
        <div id="timerList"></div>
      </div>
    </section>
  </main>

  <script>
    const DEFAULT_PRODUCTS = [
      { name: "Veggie Dog", hours: 0, minutes: 20, active: true },
      { name: "Plant Dog", hours: 0, minutes: 20, active: true },
      { name: "Gefl√ºgel Dog", hours: 0, minutes: 50, active: true },
      { name: "Plant Nuggets", hours: 0, minutes: 30, active: true },
      { name: "K√∂ttbullar", hours: 0, minutes: 40, active: true },
      { name: "Zimtschnecken", hours: 2, minutes: 0, active: true },
      { name: "Muffin Schoko", hours: 12, minutes: 0, active: true },
      { name: "Muffin Blaubeer", hours: 12, minutes: 0, active: true }
    ];

    const STORAGE_KEYS = {
      products: 'klockaProducts',
      timers: 'klockaTimers',
      lang: 'klockaLang'
    };

    const I18N = {
      de: {
        title: 'Klocka',
        addProduct: 'Produkt hinzuf√ºgen',
        info1: 'Hier kannst du die Haltezeiten einstellen.',
        info2: 'Neue Produkte kannst du in die freien Felder eintragen, bitte best√§tige dann mit dem gr√ºnen Button.',
        ready: 'Wenn du fertig bist, klicke hier',
        setTime: 'Zeit einstellen ‚è±',
        start: 'Start',
        stop: 'Stop',
        noProducts: 'Keine aktiven Produkte. Bitte unter "Zeit einstellen" konfigurieren.'
      },
      en: {
        title: 'Klocka',
        addProduct: 'Add product',
        info1: 'Here you can set the holding times.',
        info2: 'You can enter new products into the empty fields, then confirm with the green button.',
        ready: "When you're finished, click here",
        setTime: 'Set time ‚è±',
        start: 'Start',
        stop: 'Stop',
        noProducts: 'No active products. Please configure under "Set time".'
      }
    };

    let currentLang = localStorage.getItem(STORAGE_KEYS.lang) || 'de';
    let products = [];
    let nextId = 1;
    let timers = {}; // id -> { totalMs, remainingMs, running, endTimeMs }

    document.addEventListener('DOMContentLoaded', () => {
      loadProducts();
      loadTimers();
      applyLanguage();
      renderConfigView();
      renderTimerView();
      setupEvents();
      startLoop();
    });

    function loadProducts() {
      const stored = localStorage.getItem(STORAGE_KEYS.products);
      if (stored) {
        products = JSON.parse(stored);
      } else {
        products = DEFAULT_PRODUCTS.map((p, i) => ({ id: i + 1, ...p }));
      }
      nextId = products.reduce((m,p)=>Math.max(m,p.id||0),0)+1;
    }

    function saveProducts() {
      localStorage.setItem(STORAGE_KEYS.products, JSON.stringify(products));
    }

    function loadTimers() {
      const stored = localStorage.getItem(STORAGE_KEYS.timers);
      if (!stored) return;
      try {
        const obj = JSON.parse(stored);
        const now = Date.now();
        for (const [id, t] of Object.entries(obj)) {
          if (!t.totalMs) continue;
          if (t.running && t.endTimeMs) {
            const remaining = Math.max(0, t.endTimeMs - now);
            timers[id] = {
              totalMs: t.totalMs,
              remainingMs: remaining,
              running: remaining > 0,
              endTimeMs: remaining > 0 ? t.endTimeMs : null
            };
          } else {
            timers[id] = {
              totalMs: t.totalMs,
              remainingMs: t.remainingMs || t.totalMs,
              running: false,
              endTimeMs: null
            };
          }
        }
      } catch(e) {
        timers = {};
      }
    }

    function saveTimers() {
      localStorage.setItem(STORAGE_KEYS.timers, JSON.stringify(timers));
    }

    function setupEvents() {
      document.getElementById('btnAddProduct').addEventListener('click', () => {
        products.push({ id: nextId++, name: '', hours: 0, minutes: 0, active: true });
        saveProducts();
        renderConfigView();
        renderTimerView();
      });

      document.getElementById('btnToTimer').addEventListener('click', () => {
        showTimerView();
      });

      document.getElementById('btnToConfig').addEventListener('click', () => {
        showConfigView();
      });

      document.getElementById('btnLanguage').addEventListener('click', () => {
        currentLang = currentLang === 'de' ? 'en' : 'de';
        localStorage.setItem(STORAGE_KEYS.lang, currentLang);
        applyLanguage();
        renderConfigView();
        renderTimerView();
      });

      document.getElementById('btnFullscreen').addEventListener('click', toggleFullscreen);
    }

    function applyLanguage() {
      const t = I18N[currentLang];
      document.getElementById('titleText').textContent = t.title;
      document.getElementById('btnAddProduct').textContent = t.addProduct;
      document.getElementById('infoText1').textContent = t.info1;
      document.getElementById('infoText2').textContent = t.info2;
      document.getElementById('btnToTimer').textContent = t.ready;
      document.getElementById('btnToConfig').textContent = t.setTime;
      document.getElementById('btnLanguage').textContent =
        currentLang === 'de' ? 'üá©üá™ / EN' : 'DE / üá¨üáß';
    }

    function showTimerView() {
      document.getElementById('configView').classList.add('hidden');
      document.getElementById('timerView').classList.remove('hidden');
      document.getElementById('btnToConfig').classList.remove('hidden');
      document.body.classList.add('timer-mode');
    }

    function showConfigView() {
      document.getElementById('configView').classList.remove('hidden');
      document.getElementById('timerView').classList.add('hidden');
      document.getElementById('btnToConfig').classList.add('hidden');
      document.body.classList.remove('timer-mode');
    }

    function renderConfigView() {
      const container = document.getElementById('productList');
      container.innerHTML = '';

      products.forEach(p => {
        const row = document.createElement('div');
        row.className = 'product-row';
        row.dataset.id = p.id;

        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.checked = !!p.active;
        cb.addEventListener('change', () => {
          p.active = cb.checked;
          saveProducts();
          renderTimerView();
        });

        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.className = 'product-name-input';
        nameInput.value = p.name;
        nameInput.placeholder = currentLang === 'de' ? 'Produkt' : 'Product';
        nameInput.addEventListener('change', () => {
          p.name = nameInput.value;
